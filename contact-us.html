<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    
    <div class="form">
        <h1>Send us an Email</h1>
        <div class="form-content">
            <h3>Your Email:</h3>
            <input type="text" name="Email" placeholder="Rego@gmail.com">
        </div>
        <div class="form-content">
            <h3>Your Name:</h3>
            <input type="text" name="name" placeholder="Rego">
        </div>
        <div class="form-content">
            <h3>Your Message:</h3>
            <textarea class="message-box" placeholder="Your Message"></textarea>
        </div>
        <div><button class="submit">Submit</button></div>
    </div>

    <footer>
        <div class="icon-wrapper">
            <h2>Here are our other social medias </h2>
            <div class="icons">
                <a href="https://www.facebook.com" target="_blank"><img src="Assets/facebook icon.webp" alt=""></a>
                <a href="https://www.whatsapp.com" target="_blank"><img src="Assets/whatsapp.png" alt=""></a>
                <a href="https://www.instagram.com" target="_blank"><img src="Assets/instagram icon.webp" alt=""></a>
            </div>
        </div>
    </footer>
</body>
</html>
